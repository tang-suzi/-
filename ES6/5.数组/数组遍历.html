<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

</body>
<script>
    'use script'
    //for of
    let arr = [1, 2, 3, 4, 5];
    for (var key in arr) {
        console.log('索引' + key)
    }

    for (let item of arr) {
        console.log('当前项' + item)
    }
    //keys: 遍历索引
    for (let key of arr.keys()) {
        console.log(key)
    }

    //entries: 遍历索引和当前项 
    for (const a of arr.entries()) {
        console.log(a)//返回值是数组
    }
    
    //用数组解构
    for (let [index, item] of arr.entries()) {
        console.log(index, item)
    }
</script>

</html>
