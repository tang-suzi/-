<script>
    'use script'
    //indexOf

    //includes()判断字符串中有没有指定字符 有的话返回true 没有的话返回false
    //第二参数: 开始查找的索引 默认是0

    let str = 'asdfgghd';
    // console.log(str.includes('a'));//true
    console.log(str.includes('a',2));

    //startWith()是不是以某个字符作为开头 第二参数: 开始查找的索引 默认是0
    console.log(str.startsWith('a'));//true
    console.log(str.startsWith('b'));//false
    //endsWith()是不是以某个字符作为结尾 
    console.log(str.endsWith('d'));//true
    console.log(str.endsWith('a'))//false

    //repeat(n) 将字符串重复n次返回 并且原字符串不变
    console.log(str.repeat(2));
    console.log(str)
    //参数是小数 向下取整
    console.log(str.repeat(2.1))
    //负数和Infinity 报错
    // console.log(str.repeat(-2))
    // console.log(str.repeat(Infinity))

    //-1 -> 0 先进行向下取整运算 结果为0
    console.log(str.repeat(-0.3)) //''

    //NaN => 0
    console.log(str.repeat(NaN))
    //字符串 将字符串变为数字
    console.log(str.repeat('2'))
</script>
