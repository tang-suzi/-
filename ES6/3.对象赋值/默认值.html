<script>
    'use script'
    let obj = {y:2};
    console.log(obj.x)//undefined
    let {x=1,y} = {y:2};
    console.log(x,y)
    // let {m:n}={};// m:undefined
    // console.log(n)//undefined
    let {m:n=4}={};// m:undefined
    console.log(n)//4
    let {a:cc=22}={a:12};
    console.log(cc)
    //默认值生效的条件是对象的属性值必须是严格等于(===)undefined
    let {v=3}={v:undefined}
    console.log(v)//3
    let {vv=3}={vv:null}
    console.log(vv)//null
    let {f:{b}}={b:'bb'};//f:undefined
    //{b}=undefined
    console.log(b)//Cannot destructure property `b` of 'undefined' or 'null'
    //如果解构模式中嵌套的是对象 而且子对象所在的父属性不存在 就会报错
</script>
