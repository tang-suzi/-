<script>
    'use script'
    //使用构造函数方式创建一个Set的实例
    //参数是个数组 返回值是个Set实例
    //返回值 去重后的类数组
    let set1 = new Set([1,2,3,NaN,NaN,1,2,3,4,5])
    console.log(set1);
    //将Set实例变成数组 
    console.log([...set1]);
    console.log(Array.from(set1));

    //利用Set实现数组去重
    function fn(ary){
        return [...new Set(ary)]
    }
    console.log(fn([1,2,1,2,2,2,2,2]))
</script>
