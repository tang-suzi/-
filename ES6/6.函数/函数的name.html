<script>
    'use script'

    function fn() {
        console.log(this)
    }
    console.log(fn.name)
    let fn1 = function(){

    }
    console.log(fn1.name)
    console.log((function(){}).name)
    //bind --> bound
    let obj = {}
    var fn2 = fn.bind(obj)
    fn2()
    console.log(fn2.name);//bound fn

    //new function 构造函数创建的function --> anonymous
    let f=new Function('n','return n');
    console.log(f.name)//anonymous
</script>
