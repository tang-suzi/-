    let fn = (x) => {};

    //箭头函数中this问题
    //箭头函数没有this指向 它里面的this是谁 看它的上一级作用域中的this(保证上一级作用域不是箭头函数)
    function fn3() {

    }
    fn3() //this == window
    let obj = {
        fn4: function () {
            console.log(this)
            let f = ()=> {
                console.log(this)
            };
            f()
        },
        fn5: ()=>{
            console.log(this)
        }
    };

    }
