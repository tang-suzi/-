<!DOCTYPE html>

<script>
    'use script'
    //...
    //可以将数组变为非数组 也可以将非数组变为数组

    let ary = [1,2,3];
    console.log(...ary)

    //将字符串编程数组
    let str = '11234';
    console.log([...str])
    //将类数组变为数组
    function fn(){
        return [...arguments].sort()
    }
    console.log(fn(3,2,5,1,4))

    //应用 
    //求最大值的方法
    let ary1 = [1,2,3,21,12,232,323,223,233];
    // 'Math.max('+ary1+')';
    // 'Math.max(1,2,3,21,12,232,323,223,233)'
    console.log(eval('Math.max('+ary1+')'))
    //apply
    console.log(Math.max.apply(null,ary1))
    //...
    console.log(Math.max(...ary1));
    //数组拼接
    let a1 = [1,2,3],a2 = [4,5,6];
    a1.concat(a2);
    console.log([...a1,...a2]);
</script>
</html>
