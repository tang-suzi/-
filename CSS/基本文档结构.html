<!-- 文档申明 html5 -->
<!DOCTYPE html>
<!-- 根元素 lang 语言 en 英语 ch 中文 -->
<html lang="en">
<!-- 网页的头部 -->

<head>
    <!-- meat 元信息 
        编码 utf-8
        网页的关键词 SEO去搜索
        网页的描述内容
        视口 viewport meta:vp tab(移动端手机页面开发必须加的代码)
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 网页的标题内容 显示在浏览器页卡部分 -->
    <title>Document</title>
    <!-- 网页标题前面的小图标 一般一个网页的logo -->
    <link rel="shortcut icon" href="//mat1.gtimg.com/www/icon/favicon2.ico" />
    <!-- css样式表 css引入方式 外链式 -->
    <link rel="stylesheet" href="">
</head>
<!-- 网页的主体 -->

<body>
    <!-- 开发者写的结构代码 浏览器可以解析渲染 -->
    <div>
        <ul>
            <li>
                <a href="http://www.zhufengpeixun.com/qianduanjishuziliao/qianduanCSSziliao/2016-06-29/456.html">html4版本常见的标签元素</a>
            </li>
            <li>
                <a href="http://www.zhufengpeixun.com/qianduanjishuziliao/CSS3heHTML5zhuanti/2016-11-20/665.html">html5版本新增标签</a>
            </li>
        </ul>
    </div>
</body>

</html>
