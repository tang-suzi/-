<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* css语法
            选择器{
                声明
                声明;
            }
            声明; => 属性名:属性值
            可以放一条或者多条声明 而且每条声明用分号隔开
            最后一条声明后面的分号可以省略
         */
        div{
            background-color: rgba(255, 0, 0, 1);
            color: #000000;
        }
    </style>
</head>
<body>
    <div>aaa</div>
    <p>1111</p>
</body>
</html>
